<div class="container">
    <div id="quiz-app">
        <div class="progress-container"><div id="progress-bar" class="progress-bar"></div></div>

<script>
    let allWords = [], quizSet = [], userAnswers = [], currentIdx = 0, score = 0;

    // JSON ë°ì´í„° ë¡œë“œ
    fetch('../data/data2-1.json')
        .then(res => res.json())
        .then(data => {
            allWords = data;
            initQuiz();
        })
        .catch(() => { document.getElementById('content').innerHTML = "ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ã§ãã¾ã›ã‚“ã§ã—ãŸ"; });

    function initQuiz() {
        quizSet = [...allWords].sort(() => 0.5 - Math.random()).slice(0, 10);
        userAnswers = []; currentIdx = 0; score = 0;
        showQuestion();
    }

    function showQuestion() {
        const item = quizSet[currentIdx];
        document.getElementById('progress-bar').style.width = (currentIdx / 10) * 100 + "%";

        let distractors = allWords
            .filter(w => w.word !== item.word)
            .sort(() => 0.5 - Math.random())
            .slice(0, 3).map(w => w.meaning);

        let options = [item.meaning, ...distractors].sort(() => 0.5 - Math.random());

        document.getElementById('content').innerHTML = `
            <div class="quiz-box">
                <div class="word-display">${item.word}</div>
                <div class="info-display">ç™ºéŸ³: ${item.pronunciation} [${item.yomikata}]</div>
                <div class="options-list">
                    ${options.map((opt, i) => `
                        <button class="option-btn" onclick="nextStep('${opt.replace(/'/g, "\\'")}','${item.meaning.replace(/'/g, "\\")}')">
                            ${i + 1}. ${opt}
                        </button>
                    `).join('')}
                </div>
            </div>
        `;
    }

    function nextStep(selected, correct) {
        userAnswers.push({ word: quizSet[currentIdx].word, selected, correct, isCorrect: selected === correct });
        if (selected === correct) score++;
        if (++currentIdx < 10) showQuestion(); else showFinalResult();
    }

    function showFinalResult() {
        document.getElementById('progress-bar').style.width = "100%";
        const finalScore = score * 10;
        const profileId = localStorage.getItem('current_profile_id');

        // ì ìˆ˜ ì €ì¥
        if(profileId) {
            const history = JSON.parse(localStorage.getItem('quiz_history') || '[]');
            history.push({ profileId, title: "é«˜æ ¡ï¼‘å¹´ç”Ÿ", score: finalScore, date: new Date().toLocaleString() });
            localStorage.setItem('quiz_history', JSON.stringify(history));
        }

        let rows = userAnswers.map(ans => `
            <tr>
                <td>${ans.word}</td>
                <td class="${ans.isCorrect ? 'status-ok' : 'status-ng'}">${ans.isCorrect ? 'â—‹' : 'Ã—'}</td>
                <td>${ans.selected}${!ans.isCorrect ? '<br><small style="color:#1a73e8;">æ­£è§£: '+ans.correct+'</small>' : ''}</td>
            </tr>
        `).join('');

        document.getElementById('content').innerHTML = `
            <div style="text-align:center;">
                <h2 style="font-size:40px; color:var(--primary-color); margin: 10px 0;">${finalScore}ç‚¹</h2>
                <p>10å•ä¸­ ${score}å• æ­£è§£ã—ã¾ã—ãŸï¼</p>
                <table class="review-table">
                    <thead><tr><th>å˜èª</th><th>åˆ¤å®š</th><th>å›ç­”</th></tr></thead>
                    <tbody>${rows}</tbody>
                </table>
                <div class="action-buttons">
                    <button class="btn btn-restart" onclick="initQuiz()">ğŸ”„ ã‚‚ã†ä¸€åº¦è§£ã</button>
                    <button class="btn btn-home" onclick="location.href='../index.html'">ğŸ  ãƒ›ãƒ¼ãƒ ã«æˆ»ã‚‹</button>
                </div>
            </div>
        `;
    }
</script>
